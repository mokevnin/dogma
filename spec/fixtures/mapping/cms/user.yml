cms/user:
  type: entity
  table: cms_users
  one_to_many:
    phonenumbers:
      target_entity: cms/phonenumber
      mapped_by: user
      cascade:
        - persist
        - remove
  id:
    id:
      type: integer
  fields:
    username:
      type: string
      length: 100
    name:
      type: string
    status:
      type: string
